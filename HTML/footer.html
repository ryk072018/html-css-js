<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定底栏</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    .box {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #666;
    }

    .main {
      flex: 1;
      background-color: #ccc;
    }

    footer {
      background-color: #999;
    }
  </style>
</head>

<body>
  <div class="box">
    <header>头部</header>
    <main class="main">main</main>
    <footer>底部</footer>
  </div>
</body>

</html>
