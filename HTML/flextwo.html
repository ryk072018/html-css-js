<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex理解</title>
    <link rel="stylesheet" href="../CSS/flexTwo.css" />
  </head>

  <body>
    <div class="main">
      <section class="main-one">
        <p>
          <label>flex-direction:</label>
          <select type="text" class="sel-dir">
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </p>
        <div class="main-cone main-c">
          <div class="item one-a">AAA</div>
          <div class="item one-b">BB</div>
          <div class="item one-c">C</div>
        </div>
      </section>
      <section class="main-one">
        <p>
          <label>flex-wrap:</label>
          <select type="text" class="sel-wra">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
        </p>
        <div class="main-ctwo main-c">
          <div class="item one-a two-a tc-item">A</div>
          <div class="item one-b two-b tc-item">B</div>
          <div class="item one-c two-c tc-item">C</div>
          <div class="item one-d two-d tc-item">D</div>
        </div>
      </section>
      <section class="main-one">
        <label>flex-grow：</label>
        <p>A：<input class="numA" type="number" /></p>
        <p>B：<input class="numB" type="number" /></p>
        <p>C：<input class="numC" type="number" /></p>
        <div class="main-cThree main-c">
          <div class="item one-a three-a">A</div>
          <div class="item one-b three-b">B</div>
          <div class="item one-c three-c">C</div>
        </div>
      </section>

      <section class="main-one">
        <label>flex-shrink：</label>
        <p>A：<input class="fouNumA" type="number" /></p>
        <p>B：<input class="fouNumB" type="number" /></p>
        <p>C：<input class="fouNumC" type="number" /></p>
        <p>A,B,C 初始宽度70%</p>
        <div class="main-cfour main-c">
          <div class="item one-a four-a">A</div>
          <div class="item one-b four-b">B</div>
          <div class="item one-c four-c">C</div>
        </div>
      </section>

      <section class="main-one">
        <label>flex-basis：</label>
        <p>A：<input class="fiveNumA" type="number" /></p>
        <p>B：<input class="fiveNumB" type="number" /></p>
        <p>C：<input class="fiveNumC" type="number" /></p>
        <p>A,B,C 单位%</p>
        <div class="main-c">
          <div class="item one-a five-a">A</div>
          <div class="item one-b five-b">B</div>
          <div class="item one-c five-c">C</div>
        </div>
      </section>

      <section class="main-one">
        <label>flex：</label>
        <p>
          <label class="label-six"> A：</label>
          <input class="sixNumA1" type="number" /><input
            class="sixNumA2"
            type="number"
          /><select class="sixNumA3">
            <option value="auto">auto</option>
            <option value="0">0</option>
          </select>
        </p>
        <p>
          <label class="label-six"> A,B,C：</label>
          <input class="sixNumABC1" type="number" /><input
            class="sixNumABC2"
            type="number"
          /><select class="sixNumABC3">
            <option value="auto">auto</option>
            <option value="0">0</option>
          </select>
        </p>
        <div class="main-c">
          <div class="item one-a six-item six-a">A</div>
          <div class="item one-b six-item six-b">B</div>
          <div class="item one-c six-item six-c">C</div>
        </div>
      </section>
    </div>
    <script src="../JS/flexTwo.js"></script>
  </body>
</html>
