<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三列布局</title>
  <style>
    .left {
      float: left;
      background-color: #88D7CE;
      width: 300px;
    }

    .right {
      float: right;
      background-color: #7BC95E;
      width: 300px;
    }

    .center {
      background-color: #9FCB62;
    }

    .other {
      background-color: #578BC7;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="left">左边</div>
  <div class="right">you</div>
